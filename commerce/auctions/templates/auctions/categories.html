{% extends "auctions/layout.html" %}

{% block body %}
<h2 class="purple">Categories</h2>
<div class="row">
    <div class="col-md-8 offset-md-2">
        <ul class="categories-list">
            {% for category in categories %}
                <li>
                    <a href="{% url 'category_listings' category.id %}">{{ category.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
